<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div id="calculator">

          <!-- Screen and clear key -->
          <div class="top">
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-danger btn-block">C</button>
              </div>
              <div class="col-md-9">
                <div class="screen"></div>
              </div>
            </div>
          </div>

          <!-- Keys and Operator -->
          <div class="keys">

            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-default btn-block">7</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">8</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">9</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-info btn-block">+</button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-default btn-block">4</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">5</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">6</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-info btn-block">-</button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-default btn-block">1</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">2</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">3</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-info btn-block">+</button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-default btn-block">0</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-default btn-block">.</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success btn-block">=</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn-info btn-block">x</button>
              </div>
            </div>
          </div>

        </div><!-- //.calculator -->

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
